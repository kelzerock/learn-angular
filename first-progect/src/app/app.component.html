<div class="container">
  <h1>Angular components</h1>
  <h2>Subheader</h2>
  <app-post-form (onAdd)="updatePost($event)"></app-post-form>
  <hr>
  <app-post *ngFor="let post of posts" [myPost]="post">
    <div #info>
      <small *ngIf="post.text.length > 10; else short"> пост длинный </small>
      <ng-template #short>
        <small>пост короткий</small>
      </ng-template>
    </div>

  </app-post>

</div>
